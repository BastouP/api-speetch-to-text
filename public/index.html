<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconnaissance vocale</title>
</head>
<body>
  <h1>Appuyer pour commencer la reconnaissance vocale</h1>
  <button id="startButton">Démarrer la reconnaissance vocale</button>
  <p id="transcript"></p>

  <script>
    const startButton = document.getElementById('startButton');
    const transcriptElement = document.getElementById('transcript');

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'fr-FR';  // Langue française
      recognition.continuous = false;
      recognition.interimResults = false;

      startButton.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptElement.innerText = `Texte reconnu : ${transcript}`;

        // Envoyer le texte à FiveM via NUI callback ou PerformHttpRequest
        fetch(`https://${GetParentResourceName()}/speechResult`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: transcript }),
        });
      };

      recognition.onerror = (event) => {
        console.error('Erreur de reconnaissance vocale:', event.error);
      };
    } else {
      alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
    }
  </script>
</body>
</html>
